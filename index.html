    <!-- Title -->

                <thead>
                <tr>
                    <th scope="col">#</th>

                </thead>
                <tbody id="properties">
                <tr>
                    <th scope="row">0</th>

                </tr>

                </tbody>
            </table>
        </div>

        <!-- Addition -->

                <select class="form-select" aria-label="multiple select example">
                    <option selected>Select Property</option>

                </select>
            </div>

            <!-- Input Form -->
            <div>
            </div>

            <!-- Button -->

                <button type="button" class="btn btn-secondary btn-block" onclick="btnNewProperty()">
                    new Property...
                </button>
            </div>
        </div>

    </div>

    <!-- Result Area -->
    <div class="container" id="resultDiv">

        <!-- Out Text -->
        <div id="out">
            <label for="outTextArea">
                <small>preview (click below to copy)</small>
            </label>
            <textarea id="outTextArea" readonly
                      style="background-color:#13171B ;color: #A9A9A9; cursor:pointer; width:100%; height: 500px; text-align: left"
                      onclick="copy()"></textarea>
        </div>

        <!-- Buttons -->
        <div id="buttons">
            <button type="button" class="btn btn-primary" onclick="refreshOut()">
                Refresh
            </button>
            <button type="button" class="btn btn-secondary">
                Download .yml file
            </button>
            <button type="button" class="btn btn-secondary" onclick="copy()">
                Copy
            </button>
        </div>
    </div>

</div>
<script>
    //region locales
    const locales = {
        KO: {
            title: "이름"
        },
        EN: {
            title: "MetaItems Preset Tool"
        }

    }
    //endregion

    loadLocales()
    applyLocale(getLang())
    refreshOut()

    function btnNewProperty()
    {
        let newProp = document.createElement('tr');
        newProp.innerHTML =
            '<th scope="row">1</th>' +
            '<td>Material</td>' +
            '<td>GOLDEN_SWORD</td>';

        document.getElementById('properties')
                .appendChild(newProp);

        refreshOut()
    }

    function propertyForm(type)
    {
        switch (type.toUpperCase()) {
            case 'MATERIAL':

        }
    }

    function refreshOut()
    {
        let outfield = document.getElementById('outTextArea')

        outfield.innerText = ''
        outfield.append('# Created with metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems\n')

        var props = getParent().rows;
        for (var rowI = 0; rowI < props.length; rowI++) {

            let prop = props[rowI];
            let no = prop.cells.item(0).innerText;
            let key = prop.cells.item(1).innerText;
            let val = prop.cells.item(2).innerText;

            let was = outfield.innerText;
            console.log("" + no + key + val)
            outfield.append('\n# ' + no + '\n' + key + ': ' + val + '\n')
        }

    }

    function copy()
    {
        document.getElementById('outTextArea')
                .select();

        document.execCommand('copy')
    }


    function getParent()
    {
        return document.getElementById('properties');
    }

    function add(innerElement)
    {
        let div = document.createElement('div');
        div.innerHTML = innerElement;
        getParent()
            .appendChild(div);
    }

    function loadLocales()
    {
        let display = document.getElementById('localeDisplay');
        display.innerHTML = "";
        for (let locale in locales) {
            let lcb = document.createElement('span');
            lcb.innerText = locale + " ";
            lcb.setAttribute('style', 'cursor: pointer;')
            lcb.setAttribute('onclick', 'applyLocale("' + locale + '")');
            lcb.setAttribute('id', 'locale_' + locale)
            console.log(lcb)
            display.appendChild(lcb);
        }
    }

    function getLang()
    {
        const lc = navigator.language;
        let lcUpper = lc.toUpperCase();
        if (lcUpper === 'KO' || lcUpper === 'KO_KR' || lcUpper === 'KO-KR' || lcUpper === 'KR') {
            return "KO"
        } else {
            return "EN"
        }
    }

    function applyLocale(localeStr)
    {
        console.log('Locale Applied: ' + localeStr)
        loadLocales();
        let tar = document.getElementById("locale_" + localeStr)
        console.log(tar.getAttributeNames());


        const $lang = document.querySelectorAll("[data-lang]")
        $lang.forEach(el => {
            const code = el.dataset.lang
            el.textContent = locales[localeStr][code]
        })
    }


</script>
