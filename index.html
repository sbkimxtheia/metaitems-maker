                        Codename Description.
                    </small>
                </label>
                <div class="form-group">
                    <input class="form-control" id="input_codename" oninput='(
                               function (){
                                   let blankSyntax = document.getElementById("syntax_codename");
                                   let input = document.getElementById("input_codename");
                                   let inputStr = input.value;
                                   let wrong = false;
                                   let replacedStr = "";
                                   inputStr.split("").forEach(c => {
                                        replacedStr += (c === " " ? "_" : c.toLowerCase());
                                        if(!(/^[a-z0-9_]*$/.test(c))){
                                            wrong = true;
                                        }

                                   });
                                    if(wrong){
                                        blankSyntax.setAttribute("style","color: #ED2E2A;");
                                    }
                                    else{
                                        console.log(false);
                                        blankSyntax.setAttribute("style","color: #6c757d;");
                                    }

                                    input.value = replacedStr;
                               })()' placeholder="magic_sword"
                           type="text">

                        <small data-lang="syntax_codename_1" id="syntax_codename" style="color: #6c757d">

    let localeStr = "KO";
    //localeStr = getLang();
    loadLocales()
    applyLocale(localeStr)
    refreshOut()

    function btnNewProperty()
    {
        let newProp = document.createElement('tr');
        newProp.innerHTML =
            '<th scope="row">1</th>' +
            '<td>Material</td>' +
            '<td>GOLDEN_SWORD</td>';

        document.getElementById('properties')
                .appendChild(newProp);

        refreshOut()
    }

    function refreshOut()
    {
        let outfield = document.getElementById('outTextArea')
        let unbreakable = document.querySelector('input[name="radio_unbreakable"]:checked').value === "true";
        document.getElementById('durdamageDiv').hidden = unbreakable;
        document.getElementById('synt_unbreakable').hidden = !unbreakable;
        let combat = document.querySelector('input[name="radio_combat"]:checked').value === "true";
        document.getElementById('combatInputDiv').hidden = !combat;
        document.getElementById('combatPredicateDiv').hidden = !combat;

        outfield.innerText = ''
        outfield.append('# ' + locales[localeStr]['outprefix_1'] + '\n' +
            '# https://github.com/sbkimxtheia/metaitems-maker\n' +
            '# ' + locales[localeStr]['outprefix_2'] + '\n' +
            '# https://github.com/sbkimxtheia/metaitems\n\n' +
            'CodeName: \'' + getInput('codename') + "\'\n" +
            'Material: \'' + getInput('material') + "\'\n" +
            'DisplayName: \'' + getInput('display') + "\'\n");

        let loreIn = getInput('lore');
        if (loreIn != null) {

            if (!/^ *$/.test(loreIn)) {


                let _lores_ = [];

                let lores = loreIn.split('\n')
                if (lores != null && lores.length > 0) {
                    for (var i = 0; i < lores.length; i++) {
                        let _lore_ = lores[i];
                        _lores_.push(_lore_);
                    }
                }

                if (_lores_.length > 0) {
                    outfield.append('Lores:\n');
                    for (let lore of _lores_) {
                        outfield.append('  - \'' + lore + "\'\n");
                    }
                }
            }
        }

        outfield.append("\n")
        outfield.append("Unbreakable: " + unbreakable + "\n");
        let _durDmg_ = getInput("durdamage");
        if (!unbreakable && _durDmg_ !== "0") {
            outfield.append("ItemDurabilityDamage: " + _durDmg_ + "\n");
        }

        if(combat){
            outfield.append("\n");
            let dmg = getInput("combat_dmg") !== "" ? getInput("combat_dmg") : 0;
            let critDmg = getInput("combat_crit_dmg") !== "" ? getInput("combat_crit_dmg") : 0;
            let critProb = getInput("crit_prob_slider");
            outfield.append("WieldDamageBase: " + dmg + "\n")
            outfield.append("WieldProbCrit: " + (0.01 * critProb).toString().substring(0, 4) + "\n");
            outfield.append("WieldDamageCrit: " + critDmg);
        }
        else{
            outfield.append("\nWieldDamageBase: -1");
        }


        function getInput(entry)
        {
            return document.getElementById('input_' + entry).value;
        }

    }

    function copy()
    {
        document.getElementById('outTextArea')
                .select();

        document.execCommand('copy')
        alert('Copied!')
    }

    function addColorSymbol(element_id)
    {
        document.getElementById(element_id).value += '§';
    }


    function getParent()
    {
        return document.getElementById('properties');
    }

    function add(innerElement)
    {
        let div = document.createElement('div');
        div.innerHTML = innerElement;
        getParent()
            .appendChild(div);
    }

    function loadLocales()
    {
        let display = document.getElementById('localeDisplay');
        display.innerHTML = "";
        for (let _locale_ in locales) {
            let localeName = locales[_locale_]['locale_name'];
            let localeStr = locales[_locale_]['locale_str'];
            let lcb = document.createElement('a');
            lcb.innerText = localeName + "";
            lcb.setAttribute('style', 'cursor: pointer; color: #53ADFF')
            lcb.setAttribute('onclick', 'applyLocale("' + localeStr + '")');
            lcb.setAttribute('id', 'locale_' + localeStr)
            console.log(lcb)
            display.appendChild(lcb);
            display.append(' / ');
        }
    }

    function getLang()
    {
        const lc = navigator.language;
        let lcUpper = lc.toUpperCase();
        if (lcUpper === 'KO' || lcUpper === 'KO_KR' || lcUpper === 'KO-KR' || lcUpper === 'KR') {
            return "KO"
        } else {
            return "EN"
        }
    }

    function applyLocale(locale)
    {
        console.log('Locale Applied: ' + locale)
        localeStr = locale;
        loadLocales();

        const $lang = document.querySelectorAll("[data-lang]")
        $lang.forEach(el => {
            const code = el.dataset.lang
            el.innerHTML = locales[localeStr][code]
        })
        refreshOut()
    }


    function durSlider()
    {
        document.getElementById('input_durdamage').value = document.getElementById('slider_durdamage').value
        refreshOut()
    }

    function critSlider()
    {
        let label = document.getElementById('input_crit_prob');
        let value = parseFloat(document.getElementById('input_crit_prob_slider').value);
        let dmgStr = document.getElementById('input_combat_dmg').value;
        let dmg = parseFloat(dmgStr);
        let critDmgStr = document.getElementById('input_combat_crit_dmg').value;
        let critDmg = parseFloat(critDmgStr);
        let valStr = value.toString();
        let result = valStr === '0'
            ? locales[localeStr]['prop_combat_crit_prob_0']
            : valStr === '100'
                ? locales[localeStr]['prop_combat_crit_prob_1']
                : (locales[localeStr]['prop_combat_crit_prob_n'])
                    .replace('{0}', valStr + '%')
                    .replace('{1}',
                        (!isNaN(dmg) && !isNaN(critDmg))
                            ? (dmg + critDmg).toString() + locales[localeStr]['prop_combat_dmgqty']
                            : locales[localeStr]['pro_combat_dmgna']);
        label.innerText = result;

        document.getElementById('combat_predicate').innerText = (dmg + critDmg * 0.01 * value).toString().substring(0,5);
    }
