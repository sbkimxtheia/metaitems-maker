<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MetaItem YML Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body>
<div class="container" id="parent" style="margin-top: 20px;">
    <div class="container" id="titleDiv"
         style="text-align: center; margin-bottom: 20px">
        <h2>
            <b>MetaItem Preset Tool</b>
        </h2>
        <small>
            <a href="https://github.com/sbkimxtheia/metaitems-maker" target="_blank">GitHub</a>
            /
            <a href="https://github.com/sbkimxtheia/metaitems" target="_blank">MetaItems</a>
        </small>
    </div>
    <div class="container" id="propsDiv">
        <table class="table"> <!-- // Properties! // -->
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody id="properties">
            <tr>
                <th scope="row">0</th>
                <td>Name
                    <small>

                    </small>
                </td>
                <td>itemCodeName</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Material</td>
                <td>GOLDEN_SWORD</td>
            </tr>
            </tbody>
        </table>
        <div>
            <select class="form-select" aria-label="multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button type="button" class="button btn-secondary btn-block" onclick="btnNewProperty()">new Property...</button>
            <br>

        </div>
    </div>
    <div class="container" id="outputDiv">
        <label for="outTextArea">
            <small>preview</small>
        </label>
        <div>
            <textarea id="outTextArea" readonly style="width:100%; height: 500px; text-align: left">

            </textarea>
        </div>
        <button type="button" class="button btn-primary" onclick="refresh()">
            Refresh
        </button>

    </div>
</div>


<script>

    let properties = []

    function btnNewProperty()
    {
        add('<label for="colFormLabel" class="col-sm-2 col-form-label">아이템 이름 (Name)</label>\n' +
            '        <div class="col-sm-10">\n' +
            '            <input class="form-control" id="colFormLabel" placeholder="codename">\n' +
            '        </div>');
    }

    function refresh()
    {
        let outfield = document.getElementById('outTextArea')

        outfield.innerText = ''
        outfield.append('# Created with metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems\n')

        var props = getParent().rows;
        for (var rowI = 0; rowI < props.length; rowI++) {

            let prop = props[rowI];
            let no = prop.cells.item(0).innerText;
            let key = prop.cells.item(1).innerText;
            let val = prop.cells.item(2).innerText;

            let was = outfield.innerText;
            console.log("" + no + key + val)
            outfield.append('\n# ' + no + '\n' + key + ': ' + val + '\n')
        }

    }


    function getParent()
    {
        return document.getElementById('properties');
    }

    function add(innerElement)
    {
        let div = document.createElement('div');
        div.innerHTML = innerElement;
        getParent()
            .appendChild(div);
    }

    function getLang()
    {
        return navigator.language
    }

    const locales = {
        KO: {
            title: "이름"
        },
        EN: {
            title: "MetaItems Preset Tool"
        }

    }
</script>

<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
