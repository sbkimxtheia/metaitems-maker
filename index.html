<body style="background-color: #1a1e21">
<div class="container" id="parent" style="margin-top: 20px;">

    <!-- Top Header -->
    <div class="container" id="topDiv" style="margin-bottom: 20px">
        <small>
            Locales:

        </small>
    </div>

    <!-- Title -->
    <div class="container" id="titleDiv"

            <h1>

                </a>/<a href="https://github.com/sbkimxtheia/metaitems">

                     alt="GitHub Page"/>
            </a>
            </small>
        </div>

    </div>

    <!-- Input -->
    <div class="container" id="inputDiv">
        <form>

            <!-- CodeName -->
            <div class="form-row">
                <div class="form-group col">
                    <label for="input_codename">
                        <span data-lang="prop_codename">
                            Codename
                        </span>
                        <br>
                        <small data-lang="desc_codename">
                            Codename Description.
                        </small>
                    </label>
                </div>
                <div class="form-group col-7">
                    <input type="text" class="form-control" id="input_codename" placeholder="magic_sword"
                           style="margin-top: 7px">
                </div>
            </div>

            <!-- Material -->
            <div class="form-row">
                <div class="form-group col">
                    <label for="input_material">
                        <span data-lang="prop_material">
                            Material
                        </span>
                        <br>
                        <small data-lang="desc_material">
                            Material Description.
                        </small>
                    </label>
                </div>
                <div class="form-group col-7">
                    <input type="text" class="form-control" id="input_material" placeholder="DIAMOND_SWORD"
                           style="margin-top: 7px">
                </div>
            </div>

            <!-- Display -->
            <div class="form-group">
                <label for="input_display">
                    <span data-lang="prop_display">
                        Display
                    </span>
                    <br>
                    <small data-lang="desc_display">
                        Display Description.
                    </small>
                </label>
                <input type="text" class="form-control" id="input_display" placeholder="§e[RARE] §fMagic Sword">
                <small data-lang="syntax_display">
                    Display Syntax.
                </small>
            </div>

            <!-- Lore -->
            <div class="form-group">
                <label for="input_lore">
                    <span data-lang="prop_lore">
                        Lore
                    </span>
                    <br>
                    <small data-lang="desc_lore">
                        Lore Description.
                    </small>
                </label>
                <textarea class="form-control" id="input_lore" rows="2" placeholder=
                        "§7Legendary magic sword.
§7Can be found in magic castle."
                ></textarea>
                <small data-lang="syntax_lore">
                    Lore Syntax.
                </small>
            </div>


            <!-- Misc -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <!-- Properties Table -->
    <div class="container" id="propsDiv">

        <!-- title -->

        <!-- Table -->
        <div>
            <table class="table" style="color:white">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody id="properties">
                <tr>
                    <th scope="row">0</th>
                    <td>Name</td>
                    <td>itemCodeName</td>
                </tr>

                </tbody>
            </table>
        </div>

        <!-- Addition -->
        <div>

            <!-- Selection -->
            <div>
                <select class="form-select" aria-label="multiple select example">
                    <option selected>Select Property</option>
                    <option value="1">Material</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!-- Input Form -->
            <div>
            </div>

            <!-- Button -->
            <div>
                <button type="button" class="btn btn-secondary btn-block" onclick="btnNewProperty()">
                    new Property...
                </button>
            </div>
        </div>

    </div>

    <!-- Result Area -->
    <div class="container" id="resultDiv">

        <!-- Out Text -->
        <div id="out">
            <label for="outTextArea">
                <small>preview (click below to copy)</small>
            </label>
            <textarea id="outTextArea" readonly
                      style="background-color:#13171B ;color: #A9A9A9; cursor:pointer; width:100%; height: 500px; text-align: left"
                      onclick="copy()"></textarea>
        </div>

        <!-- Buttons -->
        <div id="buttons">
            <button type="button" class="btn btn-primary" onclick="refreshOut()">
                Refresh
            </button>
            <button type="button" class="btn btn-secondary">
                Download .yml file
            </button>
            <button type="button" class="btn btn-secondary" onclick="copy()">
                Copy
            </button>
        </div>
    </div>

</div>

    //region locales
    const locales = {
        KO: {
            title: "MetaItem 프리셋 에디터",

            prop_codename: "코드네임",
            desc_codename: "아이템 식별에 사용되는 문자열 (플레이어에게 표시되지 않음)",

            prop_display: "이름",
            desc_display: "플레이어에게 표시되는 아이템의 이름",
            syntax_display: "색상 코드 '§'를 사용할 수 있습니다.    ex) §f = 흰색, §e = 밝은 노랑",

            prop_material: "메테리얼",
            desc_material: "'다이아몬드 검', '철 곡괭이'와 같은 아이템 Material",

            prop_lore: "로어",
            desc_lore: "플레이어에게 표시되는 아이템의 설명들입니다. 여러 줄을 작성할 수 있습니다.",
            syntax_lore: "색상 코드 '§'를 사용할 수 있습니다.<br>한 줄당 하나의 로어가 추가됩니다. 엔터키를 사용해 구분하세요."
        },
        EN: {
            title: "MetaItems Preset Editor",

            prop_codename: "CodeName",
            desc_codename: "String for identifying item (not for display)",
            syntax_display: "Can use color symbol '§'     ex) §e, §f",

            prop_display: "Display Name",
            desc_display: "Item's name for display.",

            prop_material: "Material",
            desc_material: "'DIAMOND_SWORD', 'IRON_PICKAXE', ...",

            prop_lore: "Lore",
            desc_lore: "Descriptions of item. Multiple lines supported.",
            syntax_lore: "Can use color symbol '§'.<br>1 Line = 1 Lore, Use 'Enter' key to separate."
        }

    }
    //endregion

    const properties = ['codename','material','display','lore']

    loadLocales()
    applyLocale(getLang())
    refreshOut()

    function btnNewProperty()
    {
        let newProp = document.createElement('tr');
        newProp.innerHTML =
            '<th scope="row">1</th>' +
            '<td>Material</td>' +
            '<td>GOLDEN_SWORD</td>';

        document.getElementById('properties')
                .appendChild(newProp);

        refreshOut()
    }

    function propertyForm(type)
    {
        switch (type.toUpperCase()) {
            case 'MATERIAL':

        }
    }

    function refreshOut()
    {
        let outfield = document.getElementById('outTextArea')

        outfield.innerText = ''
        outfield.append('# Created with metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems-maker\n' +
            '# https://github.com/sbkimxtheia/metaitems\n')


        for (let property of properties) {

        var props = getParent().rows;
        for (var rowI = 0; rowI < props.length; rowI++) {

            let prop = props[rowI];
            let no = prop.cells.item(0).innerText;
            let key = prop.cells.item(1).innerText;
            let val = prop.cells.item(2).innerText;

            let was = outfield.innerText;
            console.log("" + no + key + val)
            outfield.append('\n# ' + no + '\n' + key + ': ' + val + '\n')
        }

    }

    function copy()
    {
        document.getElementById('outTextArea')
                .select();

        document.execCommand('copy')
        alert('Copied!')
    }


    function getParent()
    {
        return document.getElementById('properties');
    }

    function add(innerElement)
    {
        let div = document.createElement('div');
        div.innerHTML = innerElement;
        getParent()
            .appendChild(div);
    }

    function loadLocales()
    {
        let display = document.getElementById('localeDisplay');
        display.innerHTML = "";
        for (let locale in locales) {
            let lcb = document.createElement('span');
            lcb.innerText = locale + " ";
            lcb.setAttribute('style', 'cursor: pointer;')
            lcb.setAttribute('onclick', 'applyLocale("' + locale + '")');
            lcb.setAttribute('id', 'locale_' + locale)
            console.log(lcb)
            display.appendChild(lcb);
        }
    }

    function getLang()
    {
        const lc = navigator.language;
        let lcUpper = lc.toUpperCase();
        if (lcUpper === 'KO' || lcUpper === 'KO_KR' || lcUpper === 'KO-KR' || lcUpper === 'KR') {
            return "KO"
        } else {
            return "EN"
        }
    }

    function applyLocale(localeStr)
    {
        console.log('Locale Applied: ' + localeStr)
        loadLocales();
        let tar = document.getElementById("locale_" + localeStr)
        console.log(tar.getAttributeNames());


        const $lang = document.querySelectorAll("[data-lang]")
        $lang.forEach(el => {
            const code = el.dataset.lang
            el.innerHTML = locales[localeStr][code]
        })
    }


</script>
